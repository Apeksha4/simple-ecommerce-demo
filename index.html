      <!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TrendyStore</title>
<style>
:root {
  --bg: #f7f7f7;
  --text: #000;
  --card: #fff;
  --shadow: rgba(0,0,0,0.1);
  --accent: #ff4b2b;
}

body.dark {
  --bg: #121212;
  --text: #fff;
  --card: #1e1e1e;
  --shadow: rgba(255,255,255,0.1);
}

body {
  font-family: 'Segoe UI', Tahoma, sans-serif;
  margin: 0;
  padding: 0;
  background: var(--bg);
  color: var(--text);
  transition: background 0.3s, color 0.3s;
}

header {
  background: var(--text);
  color: var(--bg);
  text-align: center;
  padding: 15px;
  font-size: 1.8rem;
  font-weight: bold;
  letter-spacing: 1px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  animation: fadeDown 0.8s ease;
}

header button {
  background: var(--bg);
  color: var(--text);
  border: none;
  padding: 8px 12px;
  border-radius: 8px;
  cursor: pointer;
  font-weight: bold;
  transition: transform 0.2s ease, background 0.3s;
}

header button:hover {
  transform: scale(1.1);
  background: var(--accent);
  color: #fff;
}

.hero {
  text-align: center;
  background: linear-gradient(135deg, #ff4b2b, #ff416c);
  color: white;
  padding: 60px 20px;
  border-bottom-left-radius: 30px;
  border-bottom-right-radius: 30px;
  animation: fadeDown 1s ease;
}

.hero h1 {
  font-size: 2.5rem;
  margin: 0;
  animation: slideUp 1s ease forwards;
}

.hero p {
  font-size: 1.1rem;
  margin-top: 10px;
  opacity: 0.9;
}

.filters {
  display: flex;
  justify-content: center;
  align-items: center;
  flex-wrap: wrap;
  gap: 10px;
  margin: 20px auto;
  max-width: 900px;
  padding: 0 10px;
}

.filters input {
  padding: 10px 14px;
  border-radius: 25px;
  border: 1px solid #ccc;
  width: 200px;
  outline: none;
  transition: all 0.3s;
}

.filters input:focus {
  width: 260px;
  border-color: var(--accent);
  box-shadow: 0 0 8px var(--accent);
}

.filter-btn {
  background: var(--accent);
  color: white;
  border: none;
  padding: 8px 16px;
  border-radius: 25px;
  cursor: pointer;
  font-weight: bold;
  transition: transform 0.2s ease, background 0.3s;
}

.filter-btn:hover {
  transform: scale(1.1);
  background: #ff1e54;
}

#products {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
  gap: 25px;
  padding: 25px;
  max-width: 1200px;
  margin: auto;
}

.product {
  perspective: 1000px;
}

.product-inner {
  background: var(--card);
  border-radius: 15px;
  text-align: center;
  box-shadow: 0 4px 12px var(--shadow);
  transition: transform 0.6s ease;
  transform-style: preserve-3d;
}

.product:hover .product-inner {
  transform: rotateY(180deg) translateY(-5px);
}

.product-front, .product-back {
  backface-visibility: hidden;
  border-radius: 15px;
}

.product-front img {
  width: 100%;
  height: 200px;
  object-fit: cover;
  border-radius: 15px 15px 0 0;
}

.product-front h3, .product-front p {
  margin: 8px 0;
}

.product-back {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: var(--accent);
  color: #fff;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  transform: rotateY(180deg);
  padding: 20px;
  border-radius: 15px;
}

.product-back button {
  margin-top: 10px;
  padding: 8px 16px;
  border: none;
  border-radius: 12px;
  cursor: pointer;
  font-weight: bold;
  background: #fff;
  color: var(--accent);
  transition: transform 0.2s ease, background 0.3s;
}

.product-back button:hover {
  transform: scale(1.05);
  background: #f7f7f7;
}

.cart-drawer {
  position: fixed;
  top: 0;
  right: -100%;
  width: 320px;
  height: 100%;
  background: var(--card);
  box-shadow: -4px 0 12px var(--shadow);
  transition: right 0.4s ease;
  padding: 20px;
  display: flex;
  flex-direction: column;
  z-index: 1000;
}

.cart-drawer.open {
  right: 0;
}

.cart-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  font-size: 1.4rem;
  font-weight: bold;
  margin-bottom: 15px;
}

.close-btn {
  cursor: pointer;
  font-size: 1.5rem;
  background: none;
  border: none;
  color: var(--text);
}

.toast {
  position: fixed;
  top: 20px;
  right: 20px;
  background: #28a745;
  color: #fff;
  padding: 10px 15px;
  border-radius: 8px;
  box-shadow: 0 4px 10px rgba(0,0,0,0.2);
  opacity: 0;
  transform: translateY(-20px);
  animation: toastSlide 0.6s forwards;
}

@keyframes fadeDown {0% { opacity: 0; transform: translateY(-30px); }100% { opacity: 1; transform: translateY(0); }}
@keyframes slideUp {0% { transform: translateY(20px); opacity: 0; }100% { transform: translateY(0); opacity: 1; }}
@keyframes toastSlide {0% { opacity: 0; transform: translateY(-20px); }30% { opacity: 1; transform: translateY(0); }70% { opacity: 1; }100% { opacity: 0; transform: translateY(-20px); }}

</style>
</head>
<body>

<header>
  üõí TrendyStore
  <div>
    <button onclick="toggleDarkMode()">üåô Dark</button>
    <button onclick="toggleCart()">üõçÔ∏è Cart</button>
  </div>
</header>

<section class="hero">
  <h1>Welcome to TrendyStore</h1>
  <p>Shop the latest gadgets, fashion & more ‚Äì with smooth animations üòâ</p>
</section>

<div class="filters">
  <input type="text" id="search" placeholder="Search product..." onkeyup="filterProducts()">
  <button class="filter-btn" onclick="filterCategory('all')">All</button>
  <button class="filter-btn" onclick="filterCategory('fashion')">Fashion</button>
  <button class="filter-btn" onclick="filterCategory('electronics')">Electronics</button>
</div>

<div id="products"></div>

<div id="cartDrawer" class="cart-drawer">
  <div class="cart-header">
    <span>Your Cart</span>
    <button class="close-btn" onclick="toggleCart()">‚úñ</button>
  </div>
  <div id="cart-items">Cart is empty</div>
  <p><b>Total: ‚Çπ<span id="total">0</span></b></p>
</div>

<div id="toast" class="toast" style="display:none;">‚úÖ Added to Cart</div>

<script>
const products = [
  { id:1, name:"Bluetooth Speaker", price:1599, category:"electronics", imageUrl:"https://images.unsplash.com/photo-1626084024523-2895f36e8971?auto=format&fit=crop&w=600&q=80" },
  { id:2, name:"Wireless Headphones", price:2499, category:"electronics", imageUrl:"https://images.unsplash.com/photo-1526506118085-60ce8714f8c5?auto=format&fit=crop&w=600&q=80" },
  { id:3, name:"Classic White Shirt", price:799, category:"fashion", imageUrl:"https://images.unsplash.com/photo-1520975922071-a24e76d128b0?auto=format&fit=crop&w=600&q=80" },
  { id:4, name:"Blue Denim Jeans", price:1199, category:"fashion", imageUrl:"https://images.unsplash.com/photo-1602293589930-45aadcb2a4b0?auto=format&fit=crop&w=600&q=80" },
  { id:5, name:"Running Sneakers", price:2899, category:"fashion", imageUrl:"https://images.unsplash.com/photo-1606813907291-773bbfc4b979?auto=format&fit=crop&w=600&q=80" },
  { id:6, name:"Travel Backpack", price:1599, category:"fashion", imageUrl:"https://images.unsplash.com/photo-1596462502278-27bfdc403348?auto=format&fit=crop&w=600&q=80" },
  { id:7, name:"Smartwatch", price:4999, category:"electronics", imageUrl:"https://images.unsplash.com/photo-1516728778615-2d590ea1856f?auto=format&fit=crop&w=600&q=80" },
  { id:8, name:"Designer Sunglasses", price:1999, category:"fashion", imageUrl:"https://images.unsplash.com/photo-1525966222134-fcfa99b8ae77?auto=format&fit=crop&w=600&q=80" }
];

let cart = [];
let activeCategory = "all";

function renderProducts(){
  const container = document.getElementById("products");
  container.innerHTML="";
  const searchValue=document.getElementById("search").value.toLowerCase();
  products.filter(p => (activeCategory==="all"||p.category===activeCategory))
  .filter(p=>p.name.toLowerCase().includes(searchValue))
  .forEach((p,index)=>{
    const div=document.createElement("div");
    div.className="product";
    div.innerHTML=`<div class="product-inner">
      <div class="product-front">
        <img src="${p.imageUrl}" alt="${p.name}" onerror="this.src='https://placehold.co/400x300/e09393/ffffff?text=No+Image'">
        <h3>${p.name}</h3>
        <p>‚Çπ${p.price}</p>
      </div>
      <div class="product-back">
        <h3>${p.name}</h3>
        <p>‚Çπ${p.price}</p>
        <button onclick="addToCart(${p.id})">Add to Cart</button>
      </div>
    </div>`;
    container.appendChild(div);
  });
}

function addToCart(id){
  const product=products.find(p=>p.id===id);
  cart.push(product);
  renderCart();
  showToast();
}

function renderCart(){
  const container=document.getElementById("cart-items");
  if(cart.length===0){
    container.innerHTML="Cart is empty";
    document.getElementById("total").textContent=0;
    return;
  }
  container.innerHTML=cart.map(item=>`<p>${item.name} - ‚Çπ${item.price}</p>`).join("");
  const total=cart.reduce((sum,item)=>sum+item.price,0);
  document.getElementById("total").textContent=total;
}

function showToast(){
  const toast=document.getElementById("toast");
  toast.style.display="block";
  setTimeout(()=>{toast.style.display="none";},2500);
}

function toggleCart(){
  document.getElementById("cartDrawer").classList.toggle("open");
}

function toggleDarkMode(){
  document.body.classList.toggle("dark");
}

function filterCategory(cat){
  activeCategory=cat;
  renderProducts();
}

function filterProducts(){
  renderProducts();
}

renderProducts();
</script>
</body>
</html>
