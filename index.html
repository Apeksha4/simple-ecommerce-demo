<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TrendyStore</title>
<style>
:root {
  --bg: #f7f7f7;
  --text: #000;
  --card: #fff;
  --shadow: rgba(0,0,0,0.1);
  --accent: #ff4b2b;
}

body.dark {
  --bg: #121212;
  --text: #fff;
  --card: #1e1e1e;
  --shadow: rgba(255,255,255,0.1);
}

body {
  font-family: 'Segoe UI', Tahoma, sans-serif;
  margin: 0;
  padding: 0;
  background: var(--bg);
  color: var(--text);
  transition: background 0.3s, color 0.3s;
}

header {
  background: var(--text);
  color: var(--bg);
  text-align: center;
  padding: 15px;
  font-size: 1.8rem;
  font-weight: bold;
  letter-spacing: 1px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  animation: fadeDown 0.8s ease;
  position: sticky;
  top: 0;
  z-index: 999;
}

header button {
  background: var(--bg);
  color: var(--text);
  border: none;
  padding: 8px 12px;
  border-radius: 8px;
  cursor: pointer;
  font-weight: bold;
  transition: transform 0.2s ease, background 0.3s, box-shadow 0.3s;
}

header button:hover {
  transform: scale(1.1);
  background: var(--accent);
  color: #fff;
  box-shadow: 0 4px 15px rgba(255,75,43,0.5);
}

.hero {
  text-align: center;
  background: linear-gradient(135deg, #ff4b2b, #ff416c);
  color: white;
  padding: 60px 20px;
  border-bottom-left-radius: 30px;
  border-bottom-right-radius: 30px;
  animation: gradientBG 20s ease infinite;
  background-size: 400% 400%;
}

.hero h1 {
  font-size: 2.5rem;
  margin: 0;
  animation: slideUp 1s ease forwards;
}

.hero p {
  font-size: 1.1rem;
  margin-top: 10px;
  opacity: 0.9;
}

.filters {
  display: flex;
  justify-content: center;
  align-items: center;
  flex-wrap: wrap;
  gap: 10px;
  margin: 20px auto;
  max-width: 900px;
  padding: 0 10px;
}

.filters input {
  padding: 10px 14px;
  border-radius: 25px;
  border: 1px solid #ccc;
  width: 200px;
  outline: none;
  transition: all 0.3s;
}

.filters input:focus {
  width: 260px;
  border-color: var(--accent);
  box-shadow: 0 0 12px var(--accent);
}

.filter-btn {
  background: var(--accent);
  color: white;
  border: none;
  padding: 8px 16px;
  border-radius: 25px;
  cursor: pointer;
  font-weight: bold;
  transition: transform 0.3s ease, background 0.3s, box-shadow 0.3s;
}

.filter-btn:hover {
  transform: scale(1.1);
  background: #ff1e54;
  box-shadow: 0 6px 20px rgba(255,30,84,0.4);
}

#products {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
  gap: 25px;
  padding: 25px;
  max-width: 1200px;
  margin: auto;
}

.product {
  perspective: 1000px;
  opacity: 0;
  transform: translateY(20px);
  animation: fadeInUp 0.5s forwards;
}

.product-inner {
  background: var(--card);
  border-radius: 15px;
  text-align: center;
  box-shadow: 0 4px 12px var(--shadow);
  transition: transform 0.6s ease, box-shadow 0.4s ease;
  transform-style: preserve-3d;
  position: relative;
  cursor: pointer;
}

.product-inner.flipped {
  transform: rotateY(180deg) translateY(-5px);
}

.product-inner::before {
  content:"";
  position:absolute;
  top:0; left:0; width:100%; height:100%;
  border-radius:15px;
  background: linear-gradient(120deg, rgba(255,255,255,0.2), rgba(255,255,255,0));
  transform: translateX(-100%) skewX(-20deg);
  transition: transform 0.5s ease;
}

.product-inner:hover::before {
  transform: translateX(200%) skewX(-20deg);
}

.product-front, .product-back {
  backface-visibility: hidden;
  border-radius: 15px;
}

.product-front img {
  width: 100%;
  height: 200px;
  object-fit: cover;
  border-radius: 15px 15px 0 0;
  transition: transform 0.3s ease;
}

.product-front img:hover {
  transform: scale(1.05);
}

.product-front h3, .product-front p {
  margin: 8px 0;
}

.product-back {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: var(--accent);
  color: #fff;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  transform: rotateY(180deg);
  padding: 20px;
  border-radius: 15px;
}

.product-back button {
  margin-top: 10px;
  padding: 8px 16px;
  border: none;
  border-radius: 12px;
  cursor: pointer;
  font-weight: bold;
  background: #fff;
  color: var(--accent);
  transition: transform 0.2s ease, background 0.3s, box-shadow 0.3s;
}

.product-back button:hover {
  transform: scale(1.05);
  background: #f7f7f7;
  box-shadow: 0 4px 15px rgba(0,0,0,0.2);
}

.cart-drawer {
  position: fixed;
  top: 0;
  right: -100%;
  width: 320px;
  height: 100%;
  background: var(--card);
  box-shadow: -4px 0 12px var(--shadow);
  transition: right 0.4s ease;
  padding: 20px;
  display: flex;
  flex-direction: column;
  z-index: 1000;
}

.cart-drawer.open {
  right: 0;
}

.cart-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  font-size: 1.4rem;
  font-weight: bold;
  margin-bottom: 15px;
}

.close-btn {
  cursor: pointer;
  font-size: 1.5rem;
  background: none;
  border: none;
  color: var(--text);
}

.toast {
  position: fixed;
  top: 20px;
  right: 20px;
  background: #28a745;
  color: #fff;
  padding: 10px 15px;
  border-radius: 8px;
  box-shadow: 0 4px 10px rgba(0,0,0,0.2);
  opacity: 0;
  transform: translateY(-20px);
  animation: toastSlide 0.6s forwards;
}

footer {
  text-align:center;
  padding:20px;
  background:var(--text);
  color:var(--bg);
  font-weight:bold;
  margin-top:30px;
  border-top:2px solid var(--accent);
  transition: background 0.3s, color 0.3s;
}

body.dark footer {
  background: var(--text);
  color: var(--bg);
}

@keyframes fadeDown {0% { opacity: 0; transform: translateY(-30px); }100% { opacity: 1; transform: translateY(0); }}
@keyframes slideUp {0% { transform: translateY(20px); opacity: 0; }100% { transform: translateY(0); opacity: 1; }}
@keyframes toastSlide {0% { opacity: 0; transform: translateY(-20px); }30% { opacity: 1; transform: translateY(0); }70% { opacity: 1; }100% { opacity: 0; transform: translateY(-20px); }}
@keyframes gradientBG {0% {background-position:0% 50%}50% {background-position:100% 50%}100% {background-position:0% 50%}}
@keyframes fadeInUp {to {opacity:1; transform:translateY(0);}}
</style>
</head>
