<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ByteBazaar</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }

        /* Custom scrollbar for better aesthetics */
        .cart-scrollbar::-webkit-scrollbar {
            width: 8px;
        }

        .cart-scrollbar::-webkit-scrollbar-track {
            background: #e2e8f0;
            border-radius: 10px;
        }

        .cart-scrollbar::-webkit-scrollbar-thumb {
            background: #94a3b8;
            border-radius: 10px;
        }

        .cart-scrollbar::-webkit-scrollbar-thumb:hover {
            background: #64748b;
        }

        /* Keyframes for the product slide-in animation */
        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(40px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .product-card-animation {
            animation: slideInUp 0.6s cubic-bezier(0.25, 0.46, 0.45, 0.94) both;
        }

        /* Keyframes for cart item addition */
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .fade-in-down {
            animation: fadeInDown 0.3s ease-out;
        }

        /* Keyframes for the title glow animation */
        @keyframes titleGlow {
            0%, 100% {
                text-shadow: 0 0 5px rgba(59, 130, 246, 0.5), 0 0 10px rgba(59, 130, 246, 0.3);
            }
            50% {
                text-shadow: 0 0 10px rgba(59, 130, 246, 0.8), 0 0 20px rgba(59, 130, 246, 0.5);
            }
        }
        
        .title-glow-animation {
            animation: titleGlow 2s infinite alternate;
        }

        /* Styles for the new animated background */
        #bg-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background-color: #f7fafc; /* Fallback color */
        }

        /* Keyframes for the main content background animation */
        @keyframes contentBgShift {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        /* The class for the new animated background */
        .animated-bg {
            background: linear-gradient(135deg, #ffffff, #f0f4f8, #ffffff);
            background-size: 200% 200%;
            animation: contentBgShift 12s ease infinite;
        }
        
        /* New styling for the 'new' badge */
        .new-badge {
            position: absolute;
            top: 8px;
            right: 8px;
            background-color: #ef4444; /* red-500 */
            color: white;
            padding: 2px 8px;
            border-radius: 9999px; /* rounded-full */
            font-size: 0.75rem;
            font-weight: 600;
            transform: rotate(10deg);
            z-index: 10;
        }

        /* New styling for the remove button in the cart */
        .remove-btn {
            padding: 4px 8px;
            background-color: #fecaca; /* red-200 */
            color: #b91c1c; /* red-700 */
            border-radius: 9999px;
            font-size: 0.75rem;
            font-weight: 600;
            transition: all 0.2s ease-in-out;
            cursor: pointer;
        }

        .remove-btn:hover {
            background-color: #f87171; /* red-400 */
            color: #ffffff;
            transform: scale(1.1);
        }
    </style>
</head>

<body class="p-4 sm:p-8 relative">
    <canvas id="bg-canvas"></canvas>

    <div class="max-w-7xl mx-auto rounded-3xl shadow-2xl p-6 sm:p-10 border border-gray-200 relative z-10 animated-bg">
        <header class="text-center mb-10">
            <h1 class="text-4xl sm:text-5xl font-bold text-gray-900 tracking-tight title-glow-animation">
                ByteBazaar üíª
            </h1>
            <p class="mt-2 text-lg text-gray-600">
                Bringing the future to your doorstep.
            </p>
        </header>

        <main class="grid grid-cols-1 md:grid-cols-3 gap-8 md:gap-12">
            <section class="md:col-span-2">
                <div class="flex justify-between items-center mb-6">
                    <h2 class="text-2xl font-semibold text-gray-800">Our Products üõçÔ∏è</h2>
                    <div class="flex items-center space-x-2">
                        <label for="sort-by" class="text-gray-600">Sort by:</label>
                        <select id="sort-by" class="rounded-md border border-gray-300 p-2 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
                            <option value="default">Default</option>
                            <option value="price-low-high">Price: Low to High</option>
                            <option value="price-high-low">Price: High to Low</option>
                        </select>
                    </div>
                </div>
                <div id="product-list" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
                    </div>
            </section>

            <aside class="md:col-span-1 bg-gray-50 rounded-2xl shadow-inner p-6 flex flex-col h-full border border-gray-200">
                <h2 class="text-2xl font-semibold text-gray-800 mb-6">Shopping Cart üõí</h2>
                <div id="cart-items" class="space-y-4 mb-6 flex-grow overflow-y-auto cart-scrollbar pr-2">
                    <p id="empty-cart-message" class="text-gray-500 italic text-center py-4">Your cart is empty.</p>
                </div>
                <div class="border-t pt-4 mt-auto border-gray-300">
                    <div class="flex justify-between items-center font-bold text-xl text-gray-800">
                        <span>Total:</span>
                        <span id="cart-total">‚Çπ0.00</span>
                    </div>
                </div>
                <button id="checkout-button"
                    class="mt-6 w-full py-4 px-6 bg-blue-600 text-white font-bold rounded-xl shadow-lg transition-all duration-300 hover:scale-105 hover:bg-blue-700 disabled:bg-gray-400 disabled:cursor-not-allowed">
                    Checkout ‚úÖ
                </button>
            </aside>
        </main>
    </div>

    <div id="message-box" class="fixed inset-0 bg-gray-900 bg-opacity-50 hidden items-center justify-center p-4 z-50">
        <div class="bg-white rounded-xl shadow-xl p-6 sm:p-8 w-full max-w-sm transform transition-transform duration-300 scale-95 opacity-0">
            <div class="flex justify-between items-start mb-4">
                <h3 id="message-title" class="text-xl font-bold text-gray-800"></h3>
                <button id="close-message-box" class="text-gray-400 hover:text-gray-600 font-bold text-2xl">&times;</button>
            </div>
            <p id="message-content" class="text-gray-600 mb-6"></p>
            <button id="ok-message-box"
                class="w-full py-3 px-4 bg-blue-600 text-white font-semibold rounded-lg hover:bg-blue-700 transition-colors duration-300">
                OK
            </button>
        </div>
    </div>

    <footer class="mt-8 text-center text-gray-500 text-sm">
        <p>A demo project by Gemini.</p>
    </footer>

    <script>
        // Use real, high-quality images from Unsplash to make the store more visually appealing.
        const products = [
            { id: 1, name: "Stylish Backpack", price: 59.99, imageUrl: "https://images.unsplash.com/photo-1550340440-a42e5b8d60c2?q=80&w=300", isNew: false },
            { id: 2, name: "Wireless Headphones", price: 89.90, imageUrl: "https://images.unsplash.com/photo-1546435770-ed6042971295?q=80&w=300", isNew: false },
            { id: 3, name: "Smartwatch", price: 199.99, imageUrl: "https://images.unsplash.com/photo-1579586337278-f3b1456f059c?q=80&w=300", isNew: true },
            { id: 4, name: "Portable Speaker", price: 45.00, imageUrl: "https://images.unsplash.com/photo-1588665793010-0610362f6b15?q=80&w=300", isNew: false },
            { id: 5, name: "Coffee Maker", price: 75.00, imageUrl: "https://images.unsplash.com/photo-1579975775798-25035293d043?q=80&w=300", isNew: false },
            { id: 6, name: "Ergonomic Mouse", price: 25.00, imageUrl: "https://images.unsplash.com/photo-1628126781297-76189b88b0a9?q=80&w=300", isNew: false }
        ];

        let cart = [];

        // DOM element references
        const productListEl = document.getElementById('product-list');
        const cartItemsEl = document.getElementById('cart-items');
        const cartTotalEl = document.getElementById('cart-total');
        const emptyCartMessageEl = document.getElementById('empty-cart-message');
        const checkoutButtonEl = document.getElementById('checkout-button');
        const messageBoxEl = document.getElementById('message-box');
        const messageTitleEl = document.getElementById('message-title');
        const messageContentEl = document.getElementById('message-content');
        const closeMessageBoxButton = document.getElementById('close-message-box');
        const okMessageBoxButton = document.getElementById('ok-message-box');
        const sortByEl = document.getElementById('sort-by');

        // Function to show a custom message box instead of alert()
        function showMessage(title, message) {
            messageTitleEl.textContent = title;
            messageContentEl.textContent = message;
            messageBoxEl.classList.remove('hidden');
            messageBoxEl.classList.add('flex');

            // Animate the message box for a smooth entry
            const contentBox = messageBoxEl.querySelector('div');
            setTimeout(() => {
                contentBox.classList.remove('scale-95', 'opacity-0');
                contentBox.classList.add('scale-100', 'opacity-100');
            }, 10);
        }

        // Function to hide the custom message box
        function hideMessageBox() {
            const contentBox = messageBoxEl.querySelector('div');
            contentBox.classList.remove('scale-100', 'opacity-100');
            contentBox.classList.add('scale-95', 'opacity-0');
            setTimeout(() => {
                messageBoxEl.classList.remove('flex');
                messageBoxEl.classList.add('hidden');
            }, 300); // Wait for the transition to finish
        }

        // Close message box event listeners
        closeMessageBoxButton.addEventListener('click', hideMessageBox);
        okMessageBoxButton.addEventListener('click', hideMessageBox);

        // Renders all products on the page
        function renderProducts(productsToRender = products) {
            productListEl.innerHTML = ''; // Clear previous products
            productsToRender.forEach((product, index) => {
                const productCard = document.createElement('div');
                // Apply a delay to the animation of each product card
                productCard.style.animationDelay = `${index * 0.1}s`;
                productCard.className = 'bg-white rounded-xl shadow-lg overflow-hidden transform transition-all duration-300 hover:scale-105 hover:shadow-xl product-card-animation relative';

                // Add "New!" badge if the product is new
                const newBadge = product.isNew ? `<span class="new-badge">New! ‚ú®</span>` : '';

                productCard.innerHTML = `
                    ${newBadge}
                    <img src="${product.imageUrl}" alt="${product.name}" class="w-full h-48 object-cover" onerror="this.onerror=null;this.src='https://placehold.co/400x300/a78bfa/ffffff?text=Image+Not+Found';">
                    <div class="p-4">
                        <h3 class="font-semibold text-lg text-gray-800 mb-1">${product.name}</h3>
                        <p class="text-blue-600 font-bold text-xl">‚Çπ${product.price.toFixed(2)}</p>
                        <button data-id="${product.id}"
                            class="mt-4 w-full py-2 px-4 bg-blue-600 text-white font-semibold rounded-lg hover:bg-blue-700 transition-colors duration-300 add-to-cart-btn">
                            Add to Cart ‚ûï
                        </button>
                    </div>
                `;
                productListEl.appendChild(productCard);
            });
        }

        // Renders the cart items and updates the total
        function renderCart() {
            cartItemsEl.innerHTML = '';
            if (cart.length === 0) {
                emptyCartMessageEl.style.display = 'block';
                checkoutButtonEl.disabled = true;
            } else {
                emptyCartMessageEl.style.display = 'none';
                checkoutButtonEl.disabled = false;
                cart.forEach(item => {
                    const cartItem = document.createElement('div');
                    cartItem.className = 'flex items-center justify-between bg-white rounded-md p-3 shadow-sm border border-gray-200 fade-in-down transition-transform duration-200 hover:scale-[1.02] cursor-pointer';
                    cartItem.innerHTML = `
                        <div class="flex-grow">
                            <p class="font-medium text-gray-800">üõçÔ∏è ${item.name}</p>
                            <p class="text-sm text-gray-500">${item.quantity} x ‚Çπ${item.price.toFixed(2)}</p>
                        </div>
                        <div class="flex items-center space-x-2">
                            <span class="font-bold text-gray-700">‚Çπ${(item.price * item.quantity).toFixed(2)}</span>
                            <button data-id="${item.id}" class="remove-btn">
                                üóëÔ∏è
                            </button>
                        </div>
                    `;
                    cartItemsEl.appendChild(cartItem);
                });
            }
            updateTotal();
        }

        // Updates the total price
        function updateTotal() {
            const total = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            cartTotalEl.textContent = `‚Çπ${total.toFixed(2)}`;
        }

        // Handles adding a product to the cart
        productListEl.addEventListener('click', (event) => {
            if (event.target.classList.contains('add-to-cart-btn')) {
                const productId = parseInt(event.target.dataset.id);
                const productToAdd = products.find(p => p.id === productId);

                const existingItem = cart.find(item => item.id === productId);
                if (existingItem) {
                    existingItem.quantity++;
                } else {
                    cart.push({ ...productToAdd, quantity: 1 });
                }
                renderCart();
                showMessage('Item Added ‚ÑπÔ∏è', `${productToAdd.name} has been added to your cart.`);
            }
        });

        // Handles removing a product from the cart
        cartItemsEl.addEventListener('click', (event) => {
            if (event.target.classList.contains('remove-btn')) {
                const productId = parseInt(event.target.dataset.id);
                const itemIndex = cart.findIndex(item => item.id === productId);
                
                if (itemIndex > -1) {
                    const itemToRemove = cart[itemIndex];
                    if (itemToRemove.quantity > 1) {
                        itemToRemove.quantity--;
                    } else {
                        cart.splice(itemIndex, 1);
                    }
                    renderCart();
                    showMessage('Item Removed üóëÔ∏è', `${itemToRemove.name} has been removed from your cart.`);
                }
            }
        });

        // Handles the checkout button click
        checkoutButtonEl.addEventListener('click', () => {
            if (cart.length > 0) {
                showMessage('Checkout Successful üéâ', 'Your order has been placed successfully!');
                // Clear the cart after successful checkout
                cart = [];
                renderCart();
            }
        });

        // Function to sort products based on the selected option
        function sortProducts(sortType) {
            const sortedProducts = [...products]; // Create a shallow copy to avoid mutating the original array
            if (sortType === 'price-low-high') {
                sortedProducts.sort((a, b) => a.price - b.price);
            } else if (sortType === 'price-high-low') {
                sortedProducts.sort((a, b) => b.price - a.price);
            }
            renderProducts(sortedProducts);
        }
        
        // Add event listener for the sort dropdown
        sortByEl.addEventListener('change', (event) => {
            sortProducts(event.target.value);
        });

        // Initial render of products and cart on page load
        renderProducts();
        renderCart();


        // --- Animated background particles logic ---
        const canvas = document.getElementById('bg-canvas');
        const ctx = canvas.getContext('2d');
        let particles = [];
        let mouse = { x: null, y: null, radius: 150 };

        // Set up the canvas dimensions on resize
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        // Particle class definition
        class Particle {
            constructor(x, y, directionX, directionY, size, color) {
                this.x = x;
                this.y = y;
                this.directionX = directionX;
                this.directionY = directionY;
                this.size = size;
                this.color = color;
            }

            // Method to draw the particle
            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2, false);
                ctx.fillStyle = this.color;
                ctx.fill();
            }

            // Method to update particle position and interact with mouse
            update() {
                // Bounce particles off the canvas edges
                if (this.x + this.size > canvas.width || this.x - this.size < 0) {
                    this.directionX = -this.directionX;
                }
                if (this.y + this.size > canvas.height || this.y - this.size < 0) {
                    this.directionY = -this.directionY;
                }

                this.x += this.directionX;
                this.y += this.directionY;

                // Mouse interaction
                let dx = mouse.x - this.x;
                let dy = mouse.y - this.y;
                let distance = Math.sqrt(dx * dx + dy * dy);

                if (distance < mouse.radius + this.size) {
                    if (mouse.x < this.x && this.x < canvas.width - this.size * 10) {
                        this.x += 10;
                    }
                    if (mouse.x > this.x && this.x > this.size * 10) {
                        this.x -= 10;
                    }
                    if (mouse.y < this.y && this.y < canvas.height - this.size * 10) {
                        this.y += 10;
                    }
                    if (mouse.y > this.y && this.y > this.size * 10) {
                        this.y -= 10;
                    }
                }

                // Redraw particle
                this.draw();
            }
        }

        // Function to connect particles with lines
        function connectParticles() {
            let opacityValue = 1;
            for (let a = 0; a < particles.length; a++) {
                for (let b = a; b < particles.length; b++) {
                    let distance = ((particles[a].x - particles[b].x) * (particles[a].x - particles[b].x)) +
                                   ((particles[a].y - particles[b].y) * (particles[a].y - particles[b].y));
                    if (distance < (canvas.width / 7) * (canvas.height / 7)) {
                        opacityValue = 1 - (distance / 20000);
                        ctx.strokeStyle = `rgba(147, 197, 253, ${opacityValue})`;
                        ctx.lineWidth = 1;
                        ctx.beginPath();
                        ctx.moveTo(particles[a].x, particles[a].y);
                        ctx.lineTo(particles[b].x, particles[b].y);
                        ctx.stroke();
                    }
                }
            }
        }

        // Animation loop
        function animate() {
            requestAnimationFrame(animate);
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            for (let i = 0; i < particles.length; i++) {
                particles[i].update();
            }
            connectParticles();
        }

        // Initialize particles
        function initParticles() {
            particles = [];
            let numberOfParticles = (canvas.height * canvas.width) / 9000;
            for (let i = 0; i < numberOfParticles; i++) {
                let size = (Math.random() * 5) + 1;
                let x = (Math.random() * ((innerWidth - size * 2) - (size * 2)) + size * 2);
                let y = (Math.random() * ((innerHeight - size * 2) - (size * 2)) + size * 2);
                let directionX = (Math.random() * 0.5) - 0.25;
                let directionY = (Math.random() * 0.5) - 0.25;
                let color = '#93c5fd';
                particles.push(new Particle(x, y, directionX, directionY, size, color));
            }
        }

        // Event listeners for interactivity and responsiveness
        window.addEventListener('resize', () => {
            resizeCanvas();
            initParticles();
        });

        window.addEventListener('mousemove', (event) => {
            mouse.x = event.x;
            mouse.y = event.y;
        });

        window.addEventListener('mouseout', () => {
            mouse.x = undefined;
            mouse.y = undefined;
        });

        // Start the animation on window load
        window.onload = function () {
            resizeCanvas();
            initParticles();
            animate();
        };
    </script>
</body>

</html>
