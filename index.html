<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple E-Commerce</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 p-4 sm:p-8">
    <div class="max-w-7xl mx-auto bg-white rounded-xl shadow-lg p-6 sm:p-10">
        <header class="text-center mb-10">
            <h1 class="text-3xl sm:text-4xl font-bold text-gray-800">
                Simple E-Commerce Store
            </h1>
            <p class="mt-2 text-gray-600">
                A demo project for a working e-commerce website.
            </p>
        </header>

        <main class="grid grid-cols-1 md:grid-cols-3 gap-8">
            <!-- Product List Section -->
            <section class="md:col-span-2">
                <h2 class="text-2xl font-semibold text-gray-800 mb-6">Products</h2>
                <div id="product-list" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
                    <!-- Products will be dynamically added here -->
                </div>
            </section>

            <!-- Shopping Cart Section -->
            <aside class="md:col-span-1 bg-gray-50 rounded-lg shadow-inner p-6">
                <h2 class="text-2xl font-semibold text-gray-800 mb-6">Shopping Cart</h2>
                <div id="cart-items" class="space-y-4 mb-6">
                    <p id="empty-cart-message" class="text-gray-500 italic">Your cart is empty.</p>
                </div>
                <div class="border-t pt-4">
                    <div class="flex justify-between items-center font-bold text-lg text-gray-800">
                        <span>Total:</span>
                        <span id="cart-total">₹0.00</span>
                    </div>
                </div>
                <button id="checkout-button"
                    class="mt-6 w-full py-3 px-6 bg-blue-600 text-white font-semibold rounded-lg shadow-md hover:bg-blue-700 transition-colors duration-300 disabled:bg-gray-400 disabled:cursor-not-allowed"
                    disabled>
                    Checkout
                </button>
            </aside>
        </main>
    </div>

    <!-- Message Box for alerts -->
    <div id="message-box" class="fixed inset-0 bg-gray-900 bg-opacity-50 hidden items-center justify-center p-4 z-50">
        <div class="bg-white rounded-lg shadow-xl p-6 sm:p-8 w-full max-w-sm">
            <div class="flex justify-between items-start mb-4">
                <h3 id="message-title" class="text-xl font-bold text-gray-800"></h3>
                <button id="close-message-box" class="text-gray-400 hover:text-gray-600">&times;</button>
            </div>
            <p id="message-content" class="text-gray-600 mb-6"></p>
            <button id="ok-message-box"
                class="w-full py-2 px-4 bg-blue-600 text-white font-semibold rounded-lg hover:bg-blue-700 transition-colors duration-300">
                OK
            </button>
        </div>
    </div>
    
    <!-- Footer -->
    <footer class="mt-8 text-center text-gray-500 text-sm">
        <p>Designed by [Apekshasinghchauhan]</p>
    </footer>

    <script>
        const products = [
            { id: 1, name: "Stylish Backpack", price: 59.99,imageUrl: "/simple-ecommerce-demo/images/Google_AI_Studio_2025-09-12T21_37_37.406Z.png" }, color: "e0e0e0" },
            { id: 2, name: "Wireless Headphones", price: 89.50,imageUrl: "/simple-ecommerce-demo/images/stylish-backpack.jpg" },
    // ...and so on for the rest of your products.
];
 color: "c0c0c0" },
            { id: 3, name: "Smartwatch", price: 199.99, color: "b0b0b0" },
            { id: 4, name: "Portable Speaker", price: 45.00, color: "a0a0a0" },
            { id: 5, name: "Coffee Maker", price: 75.00, color: "909090" },
            { id: 6, name: "Ergonomic Mouse", price: 25.00, color: "808080" }
        ];

        let cart = [];

        const productListEl = document.getElementById('product-list');
        const cartItemsEl = document.getElementById('cart-items');
        const cartTotalEl = document.getElementById('cart-total');
        const emptyCartMessageEl = document.getElementById('empty-cart-message');
        const checkoutButtonEl = document.getElementById('checkout-button');
        const messageBoxEl = document.getElementById('message-box');
        const messageTitleEl = document.getElementById('message-title');
        const messageContentEl = document.getElementById('message-content');
        const closeMessageBoxButton = document.getElementById('close-message-box');
        const okMessageBoxButton = document.getElementById('ok-message-box');

        // Function to show a custom message box
        function showMessage(title, message) {
            messageTitleEl.textContent = title;
            messageContentEl.textContent = message;
            messageBoxEl.classList.remove('hidden');
            messageBoxEl.classList.add('flex');
        }

        closeMessageBoxButton.addEventListener('click', () => {
            messageBoxEl.classList.remove('flex');
            messageBoxEl.classList.add('hidden');
        });

        okMessageBoxButton.addEventListener('click', () => {
            messageBoxEl.classList.remove('flex');
            messageBoxEl.classList.add('hidden');
        });

        // Renders all products on the page
        function renderProducts() {
            productListEl.innerHTML = '';
            products.forEach(product => {
                const productCard = document.createElement('div');
                productCard.className = 'bg-white rounded-lg shadow-md overflow-hidden transform transition-transform duration-300 hover:scale-105';
                
                // Create an inline SVG for the image placeholder
                const svgContent = `
                    <svg width="400" height="300" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="${product.name}" preserveAspectRatio="xMidYMid slice" focusable="false">
                        <rect width="100%" height="100%" fill="#${product.color}"></rect>
                        <text x="50%" y="50%" fill="#333" text-anchor="middle" dominant-baseline="middle" font-size="2em" font-weight="bold">${product.name.split(' ').map(word => word[0]).join('')}</text>
                    </svg>
                `;

                productCard.innerHTML = `
                    <div class="w-full h-48 flex items-center justify-center bg-gray-200">
                        ${svgContent}
                    </div>
                    <div class="p-4">
                        <h3 class="font-semibold text-lg text-gray-800 mb-1">${product.name}</h3>
                        <p class="text-blue-600 font-bold text-xl">₹${product.price.toFixed(2)}</p>
                        <button data-id="${product.id}"
                            class="mt-4 w-full py-2 px-4 bg-blue-600 text-white font-semibold rounded-lg hover:bg-blue-700 transition-colors duration-300 add-to-cart-btn">
                            Add to Cart
                        </button>
                    </div>
                `;
                productListEl.appendChild(productCard);
            });
        }

        // Renders the cart items and updates the total
        function renderCart() {
            cartItemsEl.innerHTML = '';
            if (cart.length === 0) {
                emptyCartMessageEl.style.display = 'block';
                checkoutButtonEl.disabled = true;
            } else {
                emptyCartMessageEl.style.display = 'none';
                checkoutButtonEl.disabled = false;
                cart.forEach(item => {
                    const cartItem = document.createElement('div');
                    cartItem.className = 'flex items-center justify-between bg-white rounded-md p-3 shadow-sm';
                    cartItem.innerHTML = `
                        <div>
                            <p class="font-medium text-gray-800">${item.name}</p>
                            <p class="text-sm text-gray-500">${item.quantity} x ₹${item.price.toFixed(2)}</p>
                        </div>
                        <span class="font-bold text-gray-700">₹${(item.price * item.quantity).toFixed(2)}</span>
                    `;
                    cartItemsEl.appendChild(cartItem);
                });
            }
            updateTotal();
        }

        // Updates the total price
        function updateTotal() {
            const total = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            cartTotalEl.textContent = `₹${total.toFixed(2)}`;
        }

        // Handles adding a product to the cart
        productListEl.addEventListener('click', (event) => {
            if (event.target.classList.contains('add-to-cart-btn')) {
                const productId = parseInt(event.target.dataset.id);
                const productToAdd = products.find(p => p.id === productId);

                const existingItem = cart.find(item => item.id === productId);
                if (existingItem) {
                    existingItem.quantity++;
                } else {
                    cart.push({ ...productToAdd, quantity: 1 });
                }
                renderCart();
                showMessage('Item Added', `${productToAdd.name} has been added to your cart.`);
            }
        });

        // Handles the checkout button click
        checkoutButtonEl.addEventListener('click', () => {
            if (cart.length > 0) {
                showMessage('Checkout', 'Your order has been placed successfully!');
                cart = [];
                renderCart();
            }
        });

        // Initial render
        renderProducts();
        renderCart();
    </script>
</body>
</html>
