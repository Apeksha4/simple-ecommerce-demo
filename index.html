<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Demo Ecommerce</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
    .product { border: 1px solid #ddd; border-radius: 10px; padding: 10px; margin: 10px; width: 200px; display: inline-block; vertical-align: top; text-align: center; background: #f8f8f8;}
    .product img { width: 100%; height: 150px; object-fit: cover; border-radius: 10px; }
    .btn { background: black; color: white; padding: 6px 12px; border: none; border-radius: 6px; margin-top: 5px; cursor: pointer; }
    .cart { background: #fff3cd; padding: 10px; border: 1px solid #ffeeba; margin: 10px; border-radius: 8px; }
  </style>
</head>
<body>

  <h1 style="text-align:center;">ðŸ›’ Demo E-commerce</h1>
  <div id="products"></div>

  <div class="cart">
    <h2>Cart</h2>
    <div id="cart-items">Cart is empty</div>
    <p><b>Total: â‚¹<span id="total">0</span></b></p>
  </div>

<script>
  const products = [
    { id: 1, name: "Speaker", price: 1599, imageUrl: "https://images.unsplash.com/photo-1626084024523-2895f36e8971?q=80&w=400" },
    { id: 2, name: "Headphones", price: 899, imageUrl: "https://images.unsplash.com/photo-1526506118085-60ce8714f8c5?q=80&w=400" },
    { id: 3, name: "Shoes", price: 1299, imageUrl: "https://images.unsplash.com/photo-1606813907291-773bbfc4b979?q=80&w=400" }
  ];

  let cart = [];

  function renderProducts() {
    const container = document.getElementById("products");
    container.innerHTML = "";
    products.forEach(p => {
      container.innerHTML += `
        <div class="product">
          <img src="${p.imageUrl}" alt="${p.name}" onerror="this.src='https://placehold.co/400x300/e09393/ffffff?text=Image+Not+Found'">
          <h3>${p.name}</h3>
          <p>â‚¹${p.price}</p>
          <button class="btn" onclick="addToCart(${p.id})">Add to Cart</button>
        </div>`;
    });
  }

  function addToCart(id) {
    const product = products.find(p => p.id === id);
    cart.push(product);
    renderCart();
  }

  function renderCart() {
    const container = document.getElementById("cart-items");
    if (cart.length === 0) {
      container.innerHTML = "Cart is empty";
      document.getElementById("total").textContent = 0;
      return;
    }
    container.innerHTML = cart.map(item => `<p>${item.name} - â‚¹${item.price}</p>`).join("");
    const total = cart.reduce((sum, item) => sum + item.price, 0);
    document.getElementById("total").textContent = total;
  }

  renderProducts();
</script>

</body>
</html>
